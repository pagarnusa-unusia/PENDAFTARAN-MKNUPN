<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAGARNUSA UNUSIA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      background-color: #0c5134;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 10px 20px;
      position: relative;
      z-index: 10;
    }

    .navbar img {
      height: 40px;
      width: 40px;
    }

    .navbar h1 {
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    /* Video Background */
    .hero {
      position: relative;
      height: 90vh;
      overflow: hidden;
    }

    .hero video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(12, 81, 52, 0.8);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
    }

    .content h2 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .btn {
      background-color: white;
      color: #0c5134;
      border: none;
      border-radius: 30px;
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #0c5134;
      color: white;
      border: 2px solid white;
    }

    /* Footer */
    footer {
      background-color: #0c5134;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <img src="logopn.png" alt="Logo">
    <h1>PAGARNUSA UNUSIA</h1>
  </div>

  <!-- Hero Section -->
  <section class="hero">
    <video autoplay muted loop>
      <source src="bg.mp4" type="video/mp4">
      Browser Anda tidak mendukung video tag.
    </video>
    <div class="overlay"></div>
    <div class="content">
      <h2>Bergabung Bersama Kami!</h2>
      <button class="btn">Daftar Sekarang</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    Â© 2025 Pagarnusa UNUSIA. All rights reserved.
  </footer>

</body>
</html>
